{% extends 'base.html' %}

{% block content %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<div class="page-title">
    <h1><br>Potential Schedules</h1>
</div>
<div class="container text-center">
    <div class="row align-items-start" style="color:white">
        <table>
            <tr>
                <th>Course 1</th>
                <th>Course 2</th>
                <th>Course 3</th>
                <th>Course 4</th>
            </tr>
            {% for schedule in deficiencySet %}
            <tr>
                <td>{{ schedule.course1 }}</td>
                <td>{{ schedule.course2 }}</td>
                <td>{{ schedule.course3 }}</td>
                <td>{{ schedule.course4 }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
